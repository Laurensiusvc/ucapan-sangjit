<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Layer 3D Photo Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="photo-frame" id="photoFrame">
            <div class="layer" id="layer1"></div>
            <div class="layer" id="layer2"></div>
            <div class="layer" id="layer3"></div>
        </div>
        <button id="nextPageButton">KIRIM UCAPAN</button>
    </div>
    <script src="script.js"></script>
    <audio id="background-music" src="thesangjit.mp3" autoplay loop></audio>
    <button id="toggle-music">Music</button>

<script>
    const audio = document.getElementById('background-music');
    const toggleButton = document.getElementById('toggle-music');

    toggleButton.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            toggleButton.textContent = 'Pause Music';
        } else {
            audio.pause();
            toggleButton.textContent = 'Play Music';
        }
    });
    </script>
</body>
</html>
