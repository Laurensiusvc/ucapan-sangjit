<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Sangjit</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<div class="container">
    <main>
        <img class="gmb" src="tagline.png" width="100%">
        <section class="form-section">
            <form action="https://script.google.com/macros/s/AKfycbzV1FxY6fTMW286MeCeUwB3WEPsWM6nRf_kFdP_yeBErN3JeklMO_h-cary7JIUivN5/exec" method="post">
                <input type="text" id="name" name="name" required placeholder="Nama">
                <textarea id="message" name="message" rows="5" required placeholder="Ucapan"></textarea>
                <button type="submit">Kirim Ucapan</button>
            </form>
        </section>
    </main>
    <button id="toggle-music">Music</button>
</div>
<audio id="background-music" src="thesangjit.mp3" autoplay loop></audio>

<script>
    const audio = document.getElementById('background-music');
    const toggleButton = document.getElementById('toggle-music');

    toggleButton.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            toggleButton.textContent = 'Pause Music';
        } else {
            audio.pause();
            toggleButton.textContent = 'Play Music';
        }
    });
</script>
</body>
</html>
