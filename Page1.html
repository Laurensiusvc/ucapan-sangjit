<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangjit & Wedding</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
<div class="container">
    <div id="container1" class="container">
        <div class="page1"></div>
            <div class="photo-frame" id="photoFrame">
                <div class="layer" id="layer1"></div>
                <div class="layer" id="layer2"></div>
                <div class="layer" id="layer3"></div>
            </div>
    <img src="vc.png">
    <script src="script.js"></script>
    <button onclick="location.href='index.html'">Kembali</button>
    <button id="toggle-music">Music</button>
</div>
<audio id="background-music" src="thesangjit.mp3" autoplay loop></audio>

<script>
    const audio = document.getElementById('background-music');
    const toggleButton = document.getElementById('toggle-music');

    toggleButton.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            toggleButton.textContent = 'Pause Music';
        } else {
            audio.pause();
            toggleButton.textContent = 'Play Music';
        }
    });
</script>
</body>
</html>
